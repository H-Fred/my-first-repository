<!doctype html>
<html lang="hu">
	<head>
		<style>
		
			.container {
			  display: flex;
			  flex-direction: column;
			  flex-wrap: nowrap;
			}
			.flex-header{
			  display: flex;
			  
			}
			.flex-header>img {
			  display: flex;
			  max-width:100%;
			  margin: auto;
			}

			.flex-header-menu {
			  display: flex;
			  width: 100%;
			  height: 40px;
			  background: purple;
			  justify-content: left;
			  align-items: center;
			  flex-direction: row;
			}
			.flex-header-menu>div {
			  font-size: 12px;
			  width: 100px;
			  height: 30px;
			  background: cyan;
			  margin: 5px;
			  /*justify-content: space-between;*/
			  padding: auto;
			  line-height: 30px;
			  text-align: center;
			  border: 1px solid black;
			  box-shadow: 0 0 5px 5px purple;
			}
			.flex-header-menu>div:hover {
			  border: 1px solid black;
			  box-shadow: 0 0 5px 5px grey;
			} 
			.avatar {
			  vertical-align: middle;
			  width: 50px;
			  height: 50px;
			  border-radius: 50%;
			}

			.flex-body {
			  display: flex;
			  height: 500px;
			  background: purple;
			  justify-content: left;
			  align-items: center;
			  flex-direction: row;
			}

			.box_left-side {
			  display: flex;
			  height: 500px;
			  margin: 0px;
			  padding: 0px;
			  flex-grow: 1;
			  background: #20B2AA;
			}

			.box_left-side>ul {
			  display: flex;
			  margin: 0;
			  padding: 0px;
			  align-items: left;
			  width: 100%;
			  flex-direction: column;
			}
			.box_left-side>ul>li {
			  display: flex;
			  color: white;
			  list-style-type: none;
			  width: 85%;
			  height: 20px;
			  margin: 3px 3px;
			  padding: 5px;
			  background: #008080;
			  border-radius: 5px;
			}

			.box_main {
			  display: flex;
			  height: 500px;
			  flex-grow: 4;
			  color: black;
			  background: #FAF0E6;
			}

			.box_right-side {
			  display: flex;
			  height: 500px;
			  flex-grow: 1;
			  background: #20B2AA;
			}

			.flex-rooter {
			  display: flex;
			  width: 100%;
			  height: 50px;
			  padding: 10px;
			  color: white;
			  background: black;
			  justify-content: left;
			  align-items: center;
			  flex-direction: row;
			}
		</style>
	</head>
	<body>
		<div class="container">
		  <div class="flex-header">
			<img src="http://lenkeyiskola.hu/lenkeyiskola/wp-content/uploads/2014/09/cropped-lenkeyfejlec2014.jpg">
		  </div>
		  <div class="flex-header-menu">
			<div>e-Ügyintézés</div>
			<div>Kréta</div>
			<div>Beiskolázás</div>
			<div>Eredmények</div>
			<div>Újság</div>
			<div>Videók</div>
			<div>Étkeztetés</div>
			<div>Erasmus+</div>
			<div>Határtalanul</div>
			<div>Hírek</div>
		  </div>
		  <div class="flex-body">
			<div class="box_left-side">
			  <ul>
				<li>Iskola</li>
				<li>Diákok</li>
				<li>Hírek</li>
				<li>Menu-4</li>
			  </ul>  
			</div>
			<div class="box_main"></div>
			<div class="box_right-side"></div>
		  </div>
		  <div class="flex-rooter">
			Created by Alfréd Holzer &#128521
		  </div>  
		</div>
	</body>
</html>
